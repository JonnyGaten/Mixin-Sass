<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>SASS Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body>


  <!-- Overall container of example -->
<div class="overall-container">

<!-- -------------------------- Buttons --------------------------  -->
<div class="btn-container">
  <a href="#"><button href="#" class="btn btn-green">Green Button</button></a>
  <a href="#"><button class="btn btn-blue">Blue Button</button></a>
  <a href="#"><button class="btn btn-red">Red Button</button></a>

</div>

<!-- ---------------------- Tooltip triangle ---------------------  -->
<div class="triangle-container">
  <div class="tooltip">Tooltip</div>
</div>
  
<!-- -------------------------- Opacity --------------------------  -->
<div class="triangle-container">
  <div class="opacity-example">
    <div class="opacity-box">
      <p>Opacity box</p>
    </div>
  </div>
</div>
  
  
<!-- --------------------- Vertical Align -------------------- -->
 <div class="vertical-container">
  <div class="vertical-aligned-box">
    <p>I am vertically aligned</p>
  </div>
</div>
  
  
<!-- --------------------- Percentage animation ------------------>
<div class="chart-container">
  <div class="chart" data-percentage="34">
    <div class="percentage"></div>
    <div class="completed active"></div>
  </div>
</div>
  
  
<!-- Overall container of example -->


</body>
</html>
